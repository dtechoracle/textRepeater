<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Repeater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <input type="text" placeholder="Enter text" id="text" class="form-control"></input>
    <br/>
    <br/>
    <input type="number" placeholder="Number of text" id="number" class="form-control"></input>
    <br/>
    <br/>
    <input type="submit" onclick="execute();" class="form-control">
<br>
<br>
    <textarea rows="10" cols="13" id="repeated"></textarea>
</body>
</html>
<script src="index.js"></script>
